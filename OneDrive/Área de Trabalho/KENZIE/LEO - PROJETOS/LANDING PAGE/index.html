<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Catalogo Geek</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./logo.svg" alt="Logo do site">
        </div>
        <div class="botoes">
            <button>Produtos</button>
            <button>Contatos</button>
        </div>
    </nav>


    <div class="container">
        <main>
            <section>
                <p class="titulo">Paintings</p>
                <ul class="secao_painting">
                    <li>
                        <img src="./painting/clock.jpg" alt="relogio">
                        <h2>Smartwatch Apple</h2>
                        <h2>$1899.90</h2>
                    </li>
                </ul>
            </section>


            <section>
                <p class="titulo">Action Figures</p>
                <ul class="secao_figure">
                    <li>
                        <img src="./actions/gohan.png" alt="gohan">
                        <h2>Boneco Gohan</h2>
                        <h2 class="valor">$899.90</h2>
                    </li>
                </ul>
            </section>
        </main>
    </div>

</body>

</html>
